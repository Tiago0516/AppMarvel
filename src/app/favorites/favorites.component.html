<h1>Mis Favoritos</h1>

<div *ngIf="favorites.length === 0">
  <p>No tienes cómics favoritos aún.</p>
</div>

<div class="favorites-container" *ngIf="favorites.length > 0">
  <div class="comic" *ngFor="let favorite of favorites">
    <h2>{{ favorite.title }}</h2>
    <img class="comic" [src]="favorite.thumbnail" alt="Thumbnail of {{ favorite.title }}" />
    <button class="delete-button" (click)="eliminarFavorito(favorite.userId, favorite.comicId)">
         Eliminar
    </button>
  </div>
</div>
